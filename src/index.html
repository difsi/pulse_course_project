<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="icons/logo.png" alt="logo">
                </a>
                <div class="header__official">
                    Официальный представитель
                    <img src="icons/garmin_subheader.png" alt="garmin">
                </div>
                <div class="header__contacts">
                    <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
                    <button class="button">заказать звонок</button>
                </div>
            </header>
            <div class="promo__wrapper">
                <h1 class="promo__header">Подбор пульсометра</h1>
                <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>

                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="icons/section_1/cloack.png" alt="cloack">
                        Время подбора: 10 минут
                    </div>
                    <div class="promo__icon">
                        <img src="icons/section_1/appcart.png" alt="card">
                        Бесплатная доставка
                    </div>
                    <div class="promo__icon">
                        <img src="icons/section_1/msg.png" alt="message">
                        Ответимна все вопросы
                    </div>
                </div>
                <button class="button button_main">заказать кОНСУЛЬТАЦИЮ</button>
                <div class="promo__link">
                    или
                    <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
                </div>
            </div>
        </div>
    </section>
    <section class="benefits">
        <div class="container">
            <h2 class="benefits__title">НАШИ ПРЕИМУЩЕСТВА</h2>
            <div class="benefits__items">
                <div class="benefits__item">
                    <img src="icons/section_2/cup.png" alt="cup" class="benefits__icon">
                    <div class="benefits__subtitle"></div>
                    <div class="benefits__descr"></div>
                </div>
                <div class="benefits__item">
                    <img src="icons/section_2/heart.png" alt="heart" class="benefits__icon">
                    <div class="benefits__subtitle"></div>
                    <div class="benefits__descr"></div>
                </div>
                <div class="benefits__item">
                    <img src="icons/section_2/shoe.png" alt="shoe" class="benefits__icon">
                    <div class="benefits__subtitle"></div>
                    <div class="benefits__descr"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
